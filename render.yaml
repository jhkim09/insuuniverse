services:
  - type: web
    name: insuniverse
    runtime: node
    branch: master
    buildCommand: npm install
    startCommand: node web-form-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAKE_WEBHOOK_URL
        value: https://hook.eu2.make.com/8uhhwoto8v26pqqciyjoc9qybtxkhiih
      - key: DATA_PATH
        value: /var/data
      - key: NODE_VERSION
        value: 18
    healthCheckPath: /health
    autoDeploy: true