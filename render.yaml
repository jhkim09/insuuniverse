services:
  - type: web
    name: insuniverse-automation
    runtime: node
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    rootDir: insuniverse-automation
    buildCommand: npm install
    startCommand: node web-form-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: INSUNIVERSE_EMAIL
        sync: false
      - key: INSUNIVERSE_PASSWORD
        sync: false
      - key: MAKE_WEBHOOK_URL
        sync: false
      - key: DATA_PATH
        value: /var/data
    healthCheckPath: /health
    autoDeploy: false